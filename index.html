<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- stylesheet -->
  <link rel="stylesheet" href="css/stylesheet.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>


<div class="nft-card">


  <a class="atagimages" href="https://www.linkedin.com/in/wiktor-wieczorkiewicz-0b987820a/">

    <div class="bluefilter"></div>
    <img class="view-icon" src="images/icon-view.svg" alt="view icon">
    <img class="nft-image" src="images/image-equilibrium.jpg" alt="image of the Equilibrium NFT">

  </a>


  <h1 class="title"> <a class="nodecor" href="https://www.linkedin.com/in/wiktor-wieczorkiewicz-0b987820a/">Equilibrium
      #3429</a> </h1>
  <p class="description">Our Equilibrium collection promotes balance and calm.</p>

  <div class="infobox">

    <p class="price"> <span> <img class="eth-icon" src="images/icon-ethereum.svg" alt=""></span>0.041 ETH</p>
    <p class="deadline"> <span> <img class="clock" src="images/icon-clock.svg" alt=""></span>3 days left</p>


  </div>

  <hr>

  <p class="byline"> <span><img class="avatar" src="images/image-avatar.png" alt="Profile picture of the creator. ">
    </span> Creation of <span> <a class="name" href="https://www.linkedin.com/in/wiktor-wieczorkiewicz-0b987820a/">Fam
        E. Lee-Jules</a> </span> </p>
</div>

<div class="attribution">
  Challenge by <a class="nodecor" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
    Mentor</a>.
  Coded by <a class="nodecor" href="https://www.linkedin.com/in/wiktor-wieczorkiewicz-0b987820a/">Wiktor</a>.
</div>

</body>

</html>
